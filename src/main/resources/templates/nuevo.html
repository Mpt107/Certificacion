<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Sistema Certificaci√≥n</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
	integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link th:rel="stylesheet" type="text/css" th:href="@{/css/style.css}" /></link>
</head>
<body>




	<div class="container-fluid ps-md-0">
		<div class="row g-0">
			<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
			<div class="col-md-8 col-lg-6">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">


								<!-- Sign In Form -->
								<form th:action="@{/guardar}" th:object="${estudiante}"
									method="post">



									<h3 class="login-heading mb-4">Registro</h3>
									<div class="row">



										<div class="form-floating mb-3">
											<label for="userName">RUT *</label> <input id="userName"
												name="username" th:field="*{rut}" type="text"
												class="form-control required">
										</div>
										<div class="form-floating mb-3">
											<label for="password">Password *</label> <input id="password"
												name="password" th:field="*{password}" type="password"
												class="form-control required">
										</div>
										<div class="form-floating mb-3">
											<label for="nombre">Nombre *</label> <input id="nombre"
												name="nombre" th:field="*{nombre}" type="text"
												class="form-control required">
										</div>
										<div class="form-floating mb-3">
											<label for="cel">Telefono *</label> <input id="cel"
												name="cel" th:field="*{telefono}" type="text"
												class="form-control required">
										</div>


										<div class="form-floating mb-3">
											<label for="Direccion">Direccion *</label> <input
												id="Direccion" name="Direccion" th:field="*{direccion}"
												type="text" class="form-control required">
										</div>
										<div class="form-floating mb-3">
											<label for="Email">Email *</label> <input id="Email"
												name="Email" th:field="*{email}" type="email"
												class="form-control required">
										</div>
										<div class="form-floating mb-3">
											<div class="form-floating mb-3">
												<label for="Region">Region *</label>

											</div>
											<div class="form-floating mb-3">
												<select id="Region" name="Region" th:field="*{idRegion}">
													<option th:each="i : ${regiones}" th:value="${i.id}"
														th:text="${i.detalle}"></option>
												</select>
											</div>
										</div>

										<div class="form-floating mb-3">
											<label for="edad">Edad *</label> <input id="edad" name="edad"
												th:field="*{edad}" type="number"
												class="form-control required">
										</div>

									</div>

									<button
										class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
										type="submit">Registrar</button>



								</form>
								<span style="color: red" th:text="${mensaje}"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
		integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
