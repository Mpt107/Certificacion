<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Sistema Certificaci√≥n</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
	integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link th:rel="stylesheet" type="text/css" th:href="@{/css/style.css}" /></link>


</head>
<body>

	<div class="container">

		<div class="row">
			<div id="title">
				<h1>Detalle Curso</h1>
			</div>

		</div>
		<div class="row">

			<div class="col-md-8 col-lg-6">

				<div class="grid">
					<div class="img-wrapper">
						<img th:src="@{${curso.imagen}}" class="blur">
						<div class="content fade">
							<span class="text center">

								<h2 th:text="${curso.nombre}" id="name" /></h2>

								<h4 th:text="${curso.descripcion}" id="name" /></h4>

								<h5 th:text="${curso.fecinicio}" id="name" /></h5>
								<h5 th:text="${curso.fectermino}" id="name" /></h5>
							</span>
						</div>

					</div>
				</div>

			</div>
			<div class="col-md-8 col-lg-6 text center">


				<span class="text center">

					<h4 th:text="${curso.nombre}" id="name" /></h4>

					<h4 th:text="${curso.descripcion}" id="name" /></h4>

					<h5 th:text=" 'fecha inicio : ' + ${curso.fecinicio}" id="name" /></h5>
					<h5 th:text="'fecha termino : ' +${curso.fectermino}" id="name" /></h5>
				</span> <span class="result" data-th-each="cont : ${contenidos}">
					<h4 th:text="${cont.nombre}" /></h4>

					<h4 th:text="${cont.detalle}" /></h4>


				</span> <a th:href="@{/asignarCurso/{id}(id=${curso.id})}"><button
						class="btn btn-lg btn-primary btn-block">Asignar</button></a> <span
					style="color: red" th:text="${mensaje}"></span>
			</div>
		</div>


	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
		integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
