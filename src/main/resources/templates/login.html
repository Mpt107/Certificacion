<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Sistema Certificaci√≥n</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
	integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link th:rel="stylesheet" type="text/css" th:href="@{/css/style.css}" /></link>

</head>
<body>



	<div class="container-fluid ps-md-0">
		<div class="row g-0">
			<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
			<div class="col-md-8 col-lg-6">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">
								<h3 class="login-heading mb-4">Ingreso Java people</h3>

								<!-- Sign In Form -->
								<form method="POST" th:action="@{/login}">
									<div th:if="${param.error}" class="alert alert-danger">
										Invalid username and password.</div>
									<div th:if="${param.logout}" class="alert alert-success">
										You have been logged out.</div>
									<div class="form-floating mb-3">
										<input type="text" name="username" class="form-control"
											id="username"> <label for="username">Usuario</label>
									</div>
									<div class="form-floating mb-3">
										<input type="password" name="password" class="form-control"
											id="password"> <label for="password">Password</label>
									</div>


									<div class="d-grid">
										<button
											class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
											type="submit">Ingresar</button>

									</div>

									<a th:href="@{/registrate/}">Registrate</a>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
		integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
